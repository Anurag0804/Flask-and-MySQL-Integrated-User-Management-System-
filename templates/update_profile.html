<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Update Profile</h2>

        <form method="POST" class="space-y-4">
            {{ form.hidden_tag() }}

            <!-- Username Field -->
            <div>
                <label for="username" class="block text-gray-600 font-semibold mb-2">New Username</label>
                {{ form.username(class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none") }}
            </div>

            <!-- Current Password Field -->
            <div>
                <label for="current_password" class="block text-gray-600 font-semibold mb-2">Current Password</label>
                {{ form.current_password(class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none") }}
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                    {{ form.submit.label }}
                </button>
            </div>
        </form>

        <!-- Back to Profile Link -->
        <div class="text-center mt-4">
            <a href="{{ url_for('profile') }}" class="text-blue-500 hover:underline">Back to Profile</a>
        </div>
    </div>

</body>
</html>
