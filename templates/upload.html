<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Upload Files</h2>
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="files" multiple class="block w-full p-2 border rounded-lg cursor-pointer bg-gray-50" required>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Upload</button>
        </form>
        <a href="{{ url_for('uploaded_files') }}" class="block mt-4 text-center text-blue-500 hover:underline">View Uploaded Files</a>
    </div>

</body>
</html>
