<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form method="POST" class="space-y-4">
            {{ form.hidden_tag() }}
            <div>
                <label class="block font-medium">Email</label>
                {{ form.email(class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400") }}
            </div>
            <div>
                <label class="block font-medium">Password</label>
                {{ form.password(class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400") }}
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded-lg">Login</button>
        </form>
        <p class="text-center text-sm mt-4">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600">Sign Up</a></p>
    </div>
</body>
</html>
